{% extends "base.html" %}

{% block content %}

   <h2>Driver Posts</h2>

   {% if blogs|length == 0 %}
   <p>No blog entries yet!</p>

   {% else %}

       {% for blog in blogs %}
           <a href="./blog?id={{blog.id}}">
               <h3>{{blog.title}}</h3>
           </a>
           <p>{{blog.body}}</p>
           <p class="blog_author">written by
               <a href="./blog?user={{blog.owner.username}}">{{blog.owner.username}}</a>
           </p>
           <hr />
       {% endfor %}

   {% endif %}

{% endblock %}
