{% extends "base.html" %}

{% block content %}

   <h2>Driver's Posts</h2>

   {% if users|length == 0 %}
   <p>No posts yet!</p>

   {% else %}

       {% for user in users %}
           <a href="./blog?user={{user.username}}">
               <h2>{{user.username}}</h2>
           </a>
       {% endfor %}

   {% endif %}

{% endblock %}
